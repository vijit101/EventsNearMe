<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Event</title>
    <link rel="stylesheet" href="./EventRegisterStyle.css">

</head>

<body>
    <header>
        <h1 class="heading">Event Near me</h1>
        <h2 class="heading2">Local Event Finder</h2>
        <h3 class="StatusUpdate"> Status : Filling form</h3>
        <div id="navdiv" name="navdiv">
            <nav id="MainNavigation" name="MainNavigation">
                
                <a href="index.html">Home</a>
                <a href="EventRegistration.html">Events Registration</a>
            </nav>
        </div>
    </header>
    <hr>
    <main>
        <form autocomplete="on">
            <fieldset>
                <br />
                <legend>Event Information</legend>
                <label for="fname">Event Name </label>
                <input type="text" id="fname" required />
                <br />
                <br />
                <label for="EventPinCode">Enter Event Pincode</label>
                <input type="number" id="EventPinCode" required />
                <br />
                <br />
                <label for="EventCategory">Choose an Event Category</label>

                <select name="Event Category" id="EventCategory" required>
                    <option value="Poetry">Poetry</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Music">Music</option>
                    <option value="Art">Art</option>
                    <option value="Dance">Dance</option>
                    <option value="Dating">Dating</option>
                    <option value="Marriage">Marriage</option>
                    <option value="Party">Party</option>
                    <option value="Others">Others</option>
                </select>
                <br />
                <br />
                <label for="EventLatLong">Enter Event Latitude & Longitude (Right click on Event Gmap location copy the
                    first option & paste here eg. 28.75282428485039, 77.09613741790548)</label>
                <input type="text" id="EventLatLong" required/>
                <br />
                <br />
                <label for="EventStartDate">Enter Event Start Date</label>
                <input type="datetime" id="EventStartDate" required/>
                <br />
                <br />
                <label for="EventStartTime">Enter Event Start Time (24hr format)</label>
                <input type="datetime" id="EventStartTime" required/>
                <br />
                <br />
                <label for="EventEndDate">Enter Event End Date</label>
                <input type="datetime" id="EventEndDate" required/>
                <br />
                <br />
                <label for="EventEndTime">Enter Event End Date Time</label>
                <input type="datetime" id="EventEndTime" required/>
            </fieldset>
        </form>
        <button class="savebutton">Save Event</button>
    </main>

    <footer>

    </footer>



</body>

</html>
